<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>iPotLock</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
    <!--  Scripts-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
    <script src="js/MembreRequetes.js"></script>
    <script src="Serveur/Views/MembreViews.js"></script>
    <script src="Serveur/Views/EvenementViews.js"></script>
    <script src="js/global.js"></script>

</head>

<body>
  <main>
      <nav class="#ffffff white container" role="navigation">
          <div class="nav-wrapper">
              <a id="logo-container" href="#" class="brand-logo black-text">iPotLock</a>
              <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
              <ul class="right hide-on-med-and-down" id="menu-droite">
                  <li>
                      <form id="form_connex" name="form_connex">
                          <div class="input-field col s4 inline">
                              <input id="usr_email_login" name="usr_email_login" type="email" class="col s4" placeholder="Courriel">
                          </div>
                          <div class="input-field col s4 inline">
                              <input id="usr_password_login" name="usr_password_login" type="password" class="col s4" placeholder="Mot de passe">
                          </div>
                      </form>
                  </li>
                  <li><button type="button" onclick="validerConnex()" class="btn col s4 inline">Connexion</button></li>
              </ul>
          </div>
      </nav>
      <div id="modalMembres" class="modal">
          <div class="modal-content">
              <ul id="listeMembres" class="collection"></ul>
          </div>
      </div>
    <div class="container" id="container">
      <div class="section">
        <!-- <div class="row" style="border: 1px solid yellow;">
          <div class="col s12 m12">
            <h2 class="light-blue-text">
              <i class="material-icons">flash_on</i>
            </h2>
          </div>
        </div> -->
          <div id="messages"></div>
        <div class="row">

          <div id="titre_acceuil" class="col s12 m7">
            <div class="icon-block">
              <h3 class="left">Organiser votre événement, C'est simple!</h3>
            </div>
          </div>

          <div id="inscription" class="col s12 m5">
        		<div>
                <div class="card-content black-text">
                  <h5>Inscription</h5>
                  <p>C'est gratuit</p>
                </div>

                <div class="row">
                  <form name="form_membre" id="form_membre" class="col s12">
                    <!-- Ligne prenom et nom de famille -->
                    <div class="row">
                      <!-- Input Prénom -->
                      <div class="input-field col s6">
                        <input id="usr_prenom" name="usr_prenom" type="text" class="validate">
                        <label for="usr_prenom">Prénom</label>
                      </div>
                      <!-- Input Nom de famille -->
                      <div class="input-field col s6">
                        <input id="usr_nom" name="usr_nom" type="text" class="validate">
                        <label for="usr_nom">Nom de famille</label>
                      </div>
                    </div>
                    <!-- Input Adresse courriel -->
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="usr_email" name="usr_email" type="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" class="validate">
                        <label for="usr_email">Adresse courriel</label>
                      </div>
                    </div>
                    <!-- Input mot de passe -->
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="usr_password" name="usr_password" type="password" class="validate">
                        <label for="usr_password">Nouveau mot de passe</label>
                      </div>
                    </div>
                    <!-- Date de naissance -->
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="usr_dateN" name="usr_dateN" type="date">
                        <label for="usr_dateN">Anniversaire</label>
                      </div>
                    </div>

                    <!-- Ligne ville et pays -->
                    <div class="row">
                      <!-- Input Ville -->
                      <div class="input-field col s6">
                        <input id="usr_ville" name="usr_ville" type="text" class="validate">
                        <label for="usr_ville">Ville</label>
                      </div>
                      <!-- Input Pays -->
                      <div class="input-field col s6">
                        <select id="usr_pays" name="usr_pays">
                          <option value="" disabled selected>Votre Pays</option>
                          <option value="canada">Canada</option>
                          <option value="usa">États-Unis</option>
                        </select>
                        <label for="usr_pays">Pays</label>
                      </div>
                    </div>
                    <button class="btn waves-effect waves-light" type="button" onclick="ValidFormMembre()" name="action">
                      Créer un compte
                    </button>
                  </form>
                </div>

            </div>
          </div><!-- FIN inscription -->

        </div>

      </div>

    </div><!-- FIN container -->
</main>


<footer class="page-footer white">
  <div class="container">
    <div class="row">
      
    </div>
  </div>
  <div class="footer-copyright">
    <div class="container black-text">
    Made by 
      <a class="black-text" href="http://materializecss.com">Materialize</a>
    </div>
  </div>
</footer>

</body>
</html>
